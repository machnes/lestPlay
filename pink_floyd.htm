<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="JsFunc.js" type="text/javascript"></script>
   
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header" data-position="fixed">
             <a href="index.htm" data-role="button" data-icon="home" data-iconpos="notext">home</a>
            <h1>
                Pink Floyd
            </h1>
        </div>
        <div data-role="collapsible-set" data-theme="a" data-content-theme="d">
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    Members of the band
                </h3>
                <article data-role="content">
                    <ul data-role="listview">
                        <li>
                            <h1>
                                Roger Waters
                            </h1>
                            <img onmouseover="bigImgBorder(this)" onmouseout="normalImgBorder(this)" src="pic/pink%20floyd/Roger%20Waters.jpg"  alt="aaaa">
                       
                            
                        </li>
                        <li>
                            <h1>
                                David Gilmour
                            </h1>
                            <img onmouseover="bigImgBorder(this)" onmouseout="normalImgBorder(this)" src="pic/pink%20floyd/David%20Gilmour.jpg"  alt="aaaa">
                           
                        </li>
                        <li>
                            <h1>
                                Nick Mason
                            </h1>
                             <img onmouseover="bigImgBorder(this)" onmouseout="normalImgBorder(this)" src="pic/pink%20floyd/Nick%20Mason.jpg"  alt="aaaa">
                           
                        </li>
                        <li>
                            <h1>
                                Richard Wright
                            </h1>
                            <img onmouseover="bigImgBorder(this)" onmouseout="normalImgBorder(this)" src="pic/pink%20floyd/Richard%20Wright.jpg"  alt="aaaa">

                        </li>
                    </ul>
                </article>
            </div>
            <div data-role="collapsible">
                <h3>
                    Albums
                </h3>
                <div data-role="collapsible-set" data-theme="c" data-content-theme="d">
                    <div data-role="collapsible">
                        <h3>
                            The Wall
                        </h3>
                        <div>
                            <h2 style="text-align: center">
                                Another Brick In The Wall
                            </h2>
                            <audio id="player" src="audio/pink_floyd.mp3">
                            </audio>
                            <div style="width: 80%;">
                                <nav data-role="navbar" data-divider-theme="c">
                                    <ul>
                                        <li>
                                            <button onclick="document.getElementById('player').play()" data-mini="true">
                                                Play</button>
                                        </li>
                                        <li>
                                            <button onclick="document.getElementById('player').pause()" data-mini="true">
                                                Pause</button>
                                        </li>
                                        <li>
                                            <button onclick="document.getElementById('player').volume += 0.1" data-mini="true">
                                                Vol+
                                            </button>
                                        </li>
                                        <li>
                                            <button onclick="document.getElementById('player').volume -= 0.1" data-mini="true">
                                                Vol-
                                            </button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <br />
                        <iframe width="560" height="315" src="//www.youtube.com/embed/xpxd3pZAVHI" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                    <div data-role="collapsible">
                        <h3>
                            The Dark Side of the Moon
                        </h3>
                        <h2>
                            Full Album
                        </h2>
                        <iframe width="560" height="315" src="//www.youtube.com/embed/ezGCNGtxuQc" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
            <nav data-role="navbar" data-divider-theme="c">
                <ul>
                    <li><a href="index.htm" data-icon="home">About</a></li>
                    <li><a href="contact.htm" data-icon="info">Contact Us</a></li>
                    <li><a href="Bands.htm" data-icon="star" data-iconpos="bottom">Bands</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
